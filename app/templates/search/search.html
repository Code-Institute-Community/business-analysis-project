{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form, render_field, render_form_row %}


{% block heading %}
    <h1>Search</h1>
{% endblock %}

{% block content %}

<form name="search" class="search-form" method="POST" action="{{ url_for('search.get_search') }}">
<div>
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    {{ render_form(url_for('search'), form) }} 
</div>
</form>


{% endblock %}
