{% extends "base.html" %}


{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<h1 class="my-2 text-center">Logout</h1>
		</div>
	</div>
	<div class="row mt-5">
		<div class="col-8 offset-2 text-center">
			<P>Are you sure you want to logout?</P>
		</div>
	</div>
	<div class="row d-flex text-center">
		<div class="col-12">
			<form method="POST" class="logout-form" action="{{ url_for('logout') }}">
				<input type="submit" class="btn btn-primary" value="Logout">
				
			</form>
		</div>
	</div>
</div>
{% endblock %}
