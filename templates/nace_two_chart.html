{% extends "base.html" %}

{% block meta %}
<!-- cdn for chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 my-3">
                <h1 class="mx-auto text-center">
                    Nace Category Charts
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <canvas id="nace-chart" class="charts"></canvas>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('nace-chart').getContext('2d');
        const naceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ x_axis | safe }},
                datasets: [{
                    label: 'Nb of companies',
                    data: {{ values | safe }},
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

{% endblock %}
